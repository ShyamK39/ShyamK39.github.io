<div [ngClass]="setClasses()" class="card">
  <p class="card-header">
    <span class="badge badge-danger">Todo:</span>
  </p>
  <p class="card-body">
    <input (change)="onToggle(todo)" type="checkbox" />
    {{ todo.title }}
    <button (click)="onDelete(todo)" class="del">X</button>
  </p>
</div>
